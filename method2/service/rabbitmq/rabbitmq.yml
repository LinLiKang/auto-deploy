  # 消息队列 ----------------------------------------------------------- 
  REPLACE_NAME:
    container_name: REPLACE_NAME
    image: "${RABBITMQ_IMAGE:-rabbitmq:management}"
    hostname: REPLACE_NAME
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    networks:
      - marchsoft_biz_net
    ports: 
      - "REPLACE_PORT1:5672"
      - "REPLACE_PORT2:15672"
    volumes:
      - "${GLOBAL_PATH:-/root}/rabbitmq/data:/usr/local/rabbitMq/data"
      - "${GLOBAL_PATH:-/root}/rabbitmq/log:/usr/local/rabbitMq/log"
    environment:
      RABBITMQ_DEFAULT_VHOST: "${RABBITMQ_DEFAULT_VHOST:-/}"
      RABBITMQ_DEFAULT_USER: "${RABBITMQ_DEFAULT_USER:-root}"
      RABBITMQ_DEFAULT_PASS: "${RABBITMQ_DEFAULT_PASS:-123456}"
