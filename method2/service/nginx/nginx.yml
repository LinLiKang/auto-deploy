  # nginx -------------------------------------------------------------
  REPLACE_NAME:
    container_name: REPLACE_NAME
    image: "${NGINX_IMAGE:-nginx:1.18.0}"
    hostname: REPLACE_NAME
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    networks:
      - marchsoft_biz_net
    ports: 
      - "80:80"
      - "443:443"
      - "8000-8080:8000-8080"
    volumes:
      # 弊端：宿主机必须要有这些文件，否则是空的
      - "${GLOBAL_PATH:-/root}/nginx/nginx.conf:/etc/nginx/nginx.conf"
      - "${GLOBAL_PATH:-/root}/nginx/conf.d:/etc/nginx/conf.d"
      - "${GLOBAL_PATH:-/root}/nginx/logs:/var/log/nginx"
      - "${GLOBAL_PATH:-/root}/project:/project"
